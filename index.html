<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taiwan Temperature</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="scss/all.css">
</head>
<body class="position-relative">
    <div class="content container">
        <div class="row">
            <div class="offset-4 col-4 text-center pt-5">
                <h1>全臺縣市氣溫</h1>
                <select name="location" class="location form-select" aria-label="Default select example" data-area>
                    <option value="" selected>請選擇縣市</option>
                </select>
            </div> 
        </div>
        
        <div class="row">
            <h2 class="area offset-5 col-2 text-center pt-5"></h2>
        </div>
        
        <div class="row">
            <div class="offset-1 col-10 d-flex justify-content-around pt-5">
                <ul class="border border-5 border-dark list-unstyled text-center">
                    <li class="time fs-5 p-3"></li>
                    <li class="min-title bg-primary text-white fs-5 p-2">最低溫</li>
                    <li class="temp fs-4 p-2" data-min></li>
                    <li class="max-title bg-danger text-white fs-5 p-2">最高溫</li>
                    <li class="temp fs-4 p-2" data-max></li>
                </ul>
        
                <ul class="border border-5 border-dark list-unstyled text-center">
                    <li class="time fs-5 p-3"></li>
                    <li class="min-title bg-primary text-white fs-5 p-2">最低溫</li>
                    <li class="temp fs-4 p-2" data-min></li>
                    <li class="max-title bg-danger text-white fs-5 p-2">最高溫</li>
                    <li class="temp fs-4 p-2" data-max></li>
                </ul>
        
                <ul class="border border-5 border-dark list-unstyled text-center">
                    <li class="time fs-5 p-3"></li>
                    <li class="min-title bg-primary text-white fs-5 p-2">最低溫</li>
                    <li class="temp fs-4 p-2" data-min></li>
                    <li class="max-title bg-danger text-white fs-5 p-2">最高溫</li>
                    <li class="temp fs-4 p-2" data-max></li>
                </ul>
            </div>
        </div>
    </div>
    
    <footer class="container-fluid position-absolute bottom-0 bg-dark text-white">
       <p class="p-3">資料來源 : 中央氣象局</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="all.js"></script>
</body>
</html>
